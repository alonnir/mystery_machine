name: Generate Pronunciation Audio

on:
  workflow_dispatch:
    inputs:
      api_key:
        description: 'ElevenLabs API Key'
        required: true
        type: string

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate audio files
        env:
          ELEVENLABS_API_KEY: ${{ inputs.api_key }}
        run: |
          echo "::add-mask::$ELEVENLABS_API_KEY"
          python generate_audio_ci.py

      - name: Commit audio files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add audio/
          if git diff --staged --quiet; then
            echo "No new audio files to commit"
          else
            git commit -m "Add pronunciation audio files via ElevenLabs TTS"
            git push
          fi
