        // SHA-256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;

                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function updateStats() {
            document.getElementById('totalWords').textContent = correctAnswers;
            document.getElementById('streak').textContent = streak;
            const accuracy = totalAttempts > 0 ? Math.round((correctAnswers / totalAttempts) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function startGame(mode) {
            currentMode = mode;
            currentCategory = document.getElementById('categoryFilter').value;
            currentWords = getWords().slice(0, 10);
            currentIndex = 0;
            score = 0;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            
            nextQuestion();
        }

        function backToMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameArea').classList.remove('active');
        }

        function updateProgress() {
            const progress = ((currentIndex) / currentWords.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function nextQuestion() {
            updateProgress();
            
            if (currentIndex >= currentWords.length) {
                showResults();
                return;
            }

            const content = document.getElementById('gameContent');
            const currentWord = currentWords[currentIndex];

            switch(currentMode) {
                case 'flashcard':
                    renderFlashcard(content, currentWord);
                    break;
                case 'multiple':
                    renderMultipleChoice(content, currentWord);
                    break;
                case 'fillblank':
                    renderFillBlank(content, currentWord);
                    break;
                case 'definition':
                    renderDefinitionMatch(content, currentWord);
                    break;
                case 'mixed':
                    const modes = ['multiple', 'fillblank', 'definition'];
                    const randomMode = modes[Math.floor(Math.random() * modes.length)];
                    if (randomMode === 'multiple') renderMultipleChoice(content, currentWord);
                    else if (randomMode === 'fillblank') renderFillBlank(content, currentWord);
                    else renderDefinitionMatch(content, currentWord);
                    break;
            }
        }

        function renderFlashcard(content, word) {
            content.innerHTML = `
                <div class="question-card">
                    <h2 style="text-align: center; margin-bottom: 20px;">Click the card to flip</h2>
                    <div class="flip-card">
                        <div class="flip-card-inner" id="flipCard" onclick="this.classList.toggle('flipped')">
                            <div class="flip-card-front">
                                <div class="word-display">${word.word}</div>
                            </div>
                            <div class="flip-card-back">
                                <div style="text-align: center;">
                                    <p style="font-size: 1.2em; margin-bottom: 10px;">${word.definition}</p>
                                    <p class="pronunciation">${word.pronunciation}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="next-button" onclick="moveToNext(true)">I know this ‚úì</button>
                        <button class="submit-button" onclick="moveToNext(false)" style="background: #f44336; margin-left: 10px;">Need to review ‚úó</button>
                    </div>
                </div>
            `;
        }

        function renderMultipleChoice(content, word) {
            const wrongAnswers = getRandomWords(3, word.word);
            const allOptions = shuffleArray([...wrongAnswers, word]);
            
            content.innerHTML = `
                <div class="question-card">
                    <div class="question">What is the definition of:</div>
                    <div class="word-display">${word.word}</div>
                    <p class="pronunciation">${word.pronunciation}</p>
                    <div class="options">
                        ${allOptions.map((opt, idx) => `
                            <button class="option-button" onclick="checkAnswer(${idx}, ${allOptions.indexOf(word)})">${opt.definition}</button>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
        }

        function renderFillBlank(content, word) {
            const exampleSentences = [
                `The ${word.word.toLowerCase()} nature of the situation made it difficult to handle.`,
                `She was known for being particularly ${word.word.toLowerCase()} in her approach.`,
                `His ${word.word.toLowerCase()} attitude was evident to everyone.`,
                `The ${word.word.toLowerCase()} behavior demonstrated their true character.`
            ];
            const sentence = exampleSentences[Math.floor(Math.random() * exampleSentences.length)];
            const blankedSentence = sentence.replace(word.word.toLowerCase(), '_____');
            
            content.innerHTML = `
                <div class="question-card">
                    <div class="question">Fill in the blank with the correct word:</div>
                    <p style="font-size: 1.2em; margin: 20px 0; font-style: italic;">"${blankedSentence}"</p>
                    <p style="margin: 10px 0;">Hint: ${word.definition}</p>
                    <input type="text" class="input-answer" id="answerInput" placeholder="Type your answer...">
                    <button class="submit-button" onclick="checkFillBlank('${word.word}')">Submit Answer</button>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
        }

        function renderDefinitionMatch(content, word) {
            const wrongAnswers = getRandomWords(3, word.word);
            const allOptions = shuffleArray([...wrongAnswers, word]);
            
            content.innerHTML = `
                <div class="question-card">
                    <div class="question">Which word matches this definition?</div>
                    <p style="font-size: 1.3em; margin: 20px 0; font-weight: bold;">"${word.definition}"</p>
                    <div class="options">
                        ${allOptions.map((opt, idx) => `
                            <button class="option-button" onclick="checkAnswer(${idx}, ${allOptions.indexOf(word)})">${opt.word}</button>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
        }

        function getRandomWords(count, excludeWord) {
            let allWords = [];
            Object.keys(vocabulary).forEach(cat => {
                allWords = allWords.concat(vocabulary[cat]);
            });
            allWords = allWords.filter(w => w.word !== excludeWord);
            return shuffleArray(allWords).slice(0, count);
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option-button');
            const feedback = document.getElementById('feedback');
            totalAttempts++;
            
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === correct) {
                    btn.classList.add('correct');
                }
            });
            
            if (selected === correct) {
                buttons[selected].classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì Correct! Well done!';
                score++;
                correctAnswers++;
                streak++;
            } else {
                buttons[selected].classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                feedback.textContent = '‚úó Not quite right. The correct answer is highlighted.';
                streak = 0;
            }
            
            updateStats();
            
            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 2000);
        }

        function checkFillBlank(correctWord) {
            const input = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            const userAnswer = input.value.trim().toLowerCase();
            totalAttempts++;
            
            input.disabled = true;
            
            if (userAnswer === correctWord.toLowerCase()) {
                feedback.className = 'feedback correct';
                feedback.textContent = `‚úì Correct! The answer is "${correctWord}".`;
                score++;
                correctAnswers++;
                streak++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `‚úó Not quite. The correct answer is "${correctWord}".`;
                streak = 0;
            }
            
            updateStats();
            
            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 2500);
        }

        function moveToNext(knew) {
            totalAttempts++;
            if (knew) {
                score++;
                correctAnswers++;
                streak++;
            } else {
                streak = 0;
            }
            updateStats();
            currentIndex++;
            nextQuestion();
        }

        function showResults() {
            const content = document.getElementById('gameContent');
            const percentage = Math.round((score / currentWords.length) * 100);
            
            let message = '';
            if (percentage >= 90) message = 'üåü Outstanding! You\'re a vocabulary master!';
            else if (percentage >= 70) message = 'üéâ Great job! Keep up the good work!';
            else if (percentage >= 50) message = 'üëç Good effort! Practice makes perfect!';
            else message = 'üìö Keep practicing! You\'re learning!';
            
            content.innerHTML = `
                <div class="result-summary">
                    <h2>Round Complete!</h2>
                    <div class="result-score">${score}/${currentWords.length}</div>
                    <p style="font-size: 1.2em; margin: 20px 0;">${message}</p>
                    <div style="margin-top: 30px;">
                        <button class="menu-button" onclick="startGame('${currentMode}')" style="margin: 10px auto; display: block; width: auto; padding: 15px 40px;">Play Again</button>
                        <button class="back-button" onclick="backToMenu()" style="margin: 10px auto; display: block;">Back to Menu</button>
                    </div>
                </div>
            `;
        }

        updateStats();
    </script>
</body>
</html>
